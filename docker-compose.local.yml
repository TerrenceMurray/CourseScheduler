# Local development Docker Compose (no Traefik, no SSL)
# Usage: docker compose -f docker-compose.local.yml up --build

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - BACKEND_ADDRESS=:8080
      - CORS_ORIGIN=http://localhost:3000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=http://localhost:8080/api/v1
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY=${VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
