# Dokploy deployment with Traefik labels
services:
  backend:
    build: ./backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - BACKEND_ADDRESS=:8080
      - CORS_ORIGIN=${CORS_ORIGIN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.scheduler-api.rule=Host(`scheduler.terrencemurray.work`) && PathPrefix(`/api`)"
      - "traefik.http.routers.scheduler-api.entrypoints=websecure"
      - "traefik.http.routers.scheduler-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.scheduler-api.priority=100"
      - "traefik.http.services.scheduler-api.loadbalancer.server.port=8080"
    networks:
      - dokploy-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY=${VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.scheduler-web.rule=Host(`scheduler.terrencemurray.work`)"
      - "traefik.http.routers.scheduler-web.entrypoints=websecure"
      - "traefik.http.routers.scheduler-web.tls.certresolver=letsencrypt"
      - "traefik.http.routers.scheduler-web.priority=1"
      - "traefik.http.services.scheduler-web.loadbalancer.server.port=3000"
    networks:
      - dokploy-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  dokploy-network:
    external: true
