# Dokploy deployment - Traefik routing handled by Dokploy
services:
  backend:
    build: ./backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - BACKEND_ADDRESS=:8080
      - CORS_ORIGIN=${CORS_ORIGIN}
    expose:
      - "8080"
    networks:
      - dokploy-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY=${VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY}
    expose:
      - "3000"
    networks:
      - dokploy-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  dokploy-network:
    external: true
